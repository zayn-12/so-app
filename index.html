<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SO Harian - Tim FSUB</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --bg-body: #f4f7fe;
        }

        body { 
            background-color: var(--bg-body); 
            font-family: 'Inter', sans-serif;
            color: #2d3436;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* HEADER UTAMA (BARU) */
        .main-header {
            background: white;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .app-title {
            font-weight: 800;
            color: var(--secondary-color);
            margin: 0;
            font-size: 1.25rem;
            letter-spacing: -0.5px;
        }
        .db-status {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 20px;
            background: #eee;
            color: #777;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .status-dot {
            width: 8px; height: 8px; border-radius: 50%; background: #ccc;
        }
        .status-online { background: #e6fffa; color: #00b894; border: 1px solid #00b894; }
        .status-online .status-dot { background: #00b894; box-shadow: 0 0 5px #00b894; }
        .status-offline { background: #fff5f5; color: #d63031; border: 1px solid #d63031; }
        .status-offline .status-dot { background: #d63031; }

        /* Navigasi Tabs */
        .sticky-tabs { 
            position: sticky; top: 0; z-index: 1020; 
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); 
            padding-top: 5px;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
        }
        .nav-pills .nav-link { 
            color: rgba(255,255,255,0.7); 
            font-weight: 600; font-size: 0.9rem;
            border-radius: 12px 12px 0 0;
            padding: 12px;
            transition: 0.3s;
        }
        .nav-pills .nav-link.active { 
            background: var(--bg-body); 
            color: var(--primary-color); 
            font-weight: 800;
        }
        .nav-pills .nav-link:hover:not(.active) { color: white; }

        /* Sub-nav Kategori */
        .sub-nav-container {
            background: white; padding: 10px; overflow-x: auto;
            display: flex; gap: 8px; border-bottom: 1px solid #e0e0e0;
            border-radius: 12px;
        }
        .btn-kat {
            border: 1px solid #dee2e6; background: white; padding: 6px 16px;
            border-radius: 20px; font-size: 0.75rem; font-weight: 600;
            white-space: nowrap; transition: 0.3s;
        }
        .btn-kat.active {
            background: var(--primary-color); color: white;
            border-color: var(--primary-color);
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }

        .card { 
            border: none; border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.03); 
            margin-bottom: 20px; background: white;
        }

        /* Form Styling */
        .form-label { font-weight: 600; font-size: 0.85rem; color: #636e72; }
        .form-control, .form-select {
            border-radius: 10px; border: 1.5px solid #edf2f7; padding: 10px;
        }
        .form-control:focus { box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15); border-color: var(--primary-color); }

        /* Tabel & Inline Edit */
        .editable-input {
            width: 70px; border: 1px solid transparent; background: #f8f9fa;
            text-align: center; font-weight: 700; padding: 6px; border-radius: 8px;
            font-size: 0.9rem; transition: 0.2s;
        }
        .editable-input:focus {
            background: white; border-color: var(--primary-color); outline: none;
            box-shadow: 0 0 8px rgba(67, 97, 238, 0.2);
        }
        
        .selisih-box { padding: 4px 8px; border-radius: 6px; font-weight: 800; font-size: 0.85rem; }
        .minus { background: #ffebeb; color: #d63031; border: 1px solid #ffcccc; }
        .plus { background: #e6fffa; color: #00b894; border: 1px solid #b3f5e1; }
        .zero { background: #f1f2f6; color: #b2bec3; }

        .btn-download {
            background: #10ac84; color: white; border: none;
            border-radius: 8px; padding: 8px 16px; font-weight: 600; font-size: 0.85rem;
        }
        .btn-reset {
            color: #ee5253; font-weight: 600; font-size: 0.8rem; text-decoration: none;
            border: 1px solid #ee5253; padding: 6px 12px; border-radius: 8px;
        }

        /* Footer (BARU) */
        footer {
            margin-top: auto;
            background: white;
            padding: 20px;
            text-align: center;
            font-size: 0.75rem;
            color: #b2bec3;
            border-top: 1px solid #f1f2f6;
        }
    </style>
</head>
<body>

<div class="main-header">
    <h1 class="app-title"><i class="fas fa-boxes me-2"></i>SO FSUB</h1>
    <div id="dbStatus" class="db-status">
        <div class="status-dot"></div> Connecting...
    </div>
</div>

<div class="sticky-tabs">
    <div class="container">
        <ul class="nav nav-pills nav-fill" id="mainTab">
            <li class="nav-item">
                <button class="nav-link active" id="tab-input" data-bs-toggle="pill" data-bs-target="#panel-input">
                    <i class="fas fa-plus-circle me-1"></i> INPUT
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="tab-hasil" data-bs-toggle="pill" data-bs-target="#panel-hasil">
                    <i class="fas fa-tasks me-1"></i> DATA & AKSI
                </button>
            </li>
        </ul>
    </div>
</div>

<div class="container mt-4">
    <div class="tab-content">
        
        <div class="tab-pane fade show active" id="panel-input">
            <div class="card p-4">
                <h5 class="fw-bold mb-4 text-secondary">Input Item Baru</h5>
                <form id="formStok">
                    <div class="mb-3">
                        <label class="form-label">Kategori</label>
                        <select class="form-select" id="kategori">
                            <option>MBF</option>
                            <option>PCE</option>
                            <option>BFD</option>
                            <option>ROKOK</option>
                            <option>BEV</option>
                            <option>RCP</option>
                            <option>OTHER</option>
                        </select>
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col-4">
                            <label class="form-label">PLU</label>
                            <input type="number" class="form-control" id="plu" placeholder="000" required>
                        </div>
                        <div class="col-8">
                            <label class="form-label">Nama Barang</label>
                            <input type="text" class="form-control" id="nama" placeholder="Contoh: Indomie Goreng" required>
                        </div>
                    </div>
                    <div class="row g-3 mb-4">
                        <div class="col-4">
                            <label class="form-label text-muted">Stok Komp</label>
                            <input type="number" class="form-control bg-light" id="lpptk" value="0">
                        </div>
                        <div class="col-4">
                            <label class="form-label text-primary">Gudang</label>
                            <input type="number" class="form-control border-primary" id="gudang" value="0">
                        </div>
                        <div class="col-4">
                            <label class="form-label text-primary">Toko</label>
                            <input type="number" class="form-control border-primary" id="toko" value="0">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow-sm">
                        SIMPAN DATA <i class="fas fa-paper-plane ms-2"></i>
                    </button>
                </form>
            </div>
        </div>

        <div class="tab-pane fade" id="panel-hasil">
            
            <div class="sub-nav-container mb-4 shadow-sm">
                <button class="btn-kat active" onclick="filterData('SEMUA', this)">SEMUA</button>
                <button class="btn-kat" onclick="filterData('MBF', this)">MBF</button>
                <button class="btn-kat" onclick="filterData('PCE', this)">PCE</button>
                <button class="btn-kat" onclick="filterData('BFD', this)">BFD</button>
                <button class="btn-kat" onclick="filterData('ROKOK', this)">ROKOK</button>
                <button class="btn-kat" onclick="filterData('BEV', this)">BEV</button>
                <button class="btn-kat" onclick="filterData('RCP', this)">RCP</button>
                <button class="btn-kat" onclick="filterData('OTHER', this)">OTHER</button>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3 px-1">
                <button class="btn btn-download shadow-sm" onclick="downloadExcel()">
                    <i class="fas fa-file-excel me-2"></i>Download Excel
                </button>
                <button class="btn btn-reset bg-white" onclick="resetSemua()">
                    <i class="fas fa-trash-alt me-1"></i> Reset DB
                </button>
            </div>

            <div id="containerHasil">
                </div>
        </div>

    </div>
</div>

<footer>
    <p class="mb-0">Aplikasi Stok Opname &copy; 2026 - Mohamad Zainulloh</p>
    <small class="text-muted">Dibuat dengan ❤️ untuk efisiensi kerja</small>
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- CONFIG FIREBASE UDIN (PASTE DI SINI) ---
    const firebaseConfig = {
            apiKey: "AIzaSyBzOXWAgJIPA9m8aqzXWhYHVXZZ5EooPAw",
            authDomain: "so-udin.firebaseapp.com",
            databaseURL: "https://so-udin-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "so-udin",
            storageBucket: "so-udin.firebasestorage.app",
            messagingSenderId: "786787556541",
            appId: "1:786787556541:web:a3516cbe46db918f436bd4"
   
      };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, 'stok_opname');
    const connectedRef = ref(db, ".info/connected");

    // CEK KONEKSI (FITUR BARU)
    onValue(connectedRef, (snap) => {
        const el = document.getElementById('dbStatus');
        if (snap.val() === true) {
            el.innerHTML = '<div class="status-dot"></div> Online';
            el.className = 'db-status status-online shadow-sm';
        } else {
            el.innerHTML = '<div class="status-dot"></div> Offline';
            el.className = 'db-status status-offline';
        }
    });

    let currentFilter = 'SEMUA';
    let allData = {};

    // 1. Simpan Data
    document.getElementById('formStok').addEventListener('submit', (e) => {
        e.preventDefault();
        const data = {
            kategori: document.getElementById('kategori').value,
            plu: document.getElementById('plu').value,
            nama: document.getElementById('nama').value,
            lpptk: parseFloat(document.getElementById('lpptk').value) || 0,
            gudang: parseFloat(document.getElementById('gudang').value) || 0,
            toko: parseFloat(document.getElementById('toko').value) || 0,
            timestamp: new Date().toISOString()
        };
        push(dbRef, data).then(() => {
            document.getElementById('formStok').reset();
            alert("✅ Data berhasil disimpan!");
        });
    });

    // 2. Filter Tab Kategori
    window.filterData = (kat, btn) => {
        currentFilter = kat;
        document.querySelectorAll('.btn-kat').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderTabel();
    };

    // 3. Edit Data Langsung (Inline)
    window.updateItem = (id, field, val) => {
        const itemRef = ref(db, 'stok_opname/' + id);
        const updateData = {};
        updateData[field] = parseFloat(val) || 0;
        update(itemRef, updateData);
    };

    // 4. Ambil Data Realtime
    onValue(dbRef, (snapshot) => {
        allData = snapshot.val() || {};
        renderTabel();
    });

    function renderTabel() {
        const container = document.getElementById('containerHasil');
        container.innerHTML = "";

        let tableHtml = `
            <div class="card overflow-hidden">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr class="text-center small text-uppercase text-secondary">
                                <th class="text-start ps-3 py-3">Item Info</th>
                                <th>Lpptk</th>
                                <th>Gudang</th>
                                <th>Toko</th>
                                <th>Slsh</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>`;

        let hasData = false;
        Object.keys(allData).forEach(id => {
            const item = allData[id];
            if (currentFilter !== 'SEMUA' && item.kategori !== currentFilter) return;
            hasData = true;

            const totalFisik = (item.gudang || 0) + (item.toko || 0);
            const selisih = totalFisik - (item.lpptk || 0);
            
            let sClass = "zero";
            if(selisih < 0) sClass = "minus";
            else if(selisih > 0) sClass = "plus";

            tableHtml += `
                <tr class="text-center">
                    <td class="text-start ps-3">
                        <div class="fw-bold text-dark small">${item.plu}</div>
                        <div class="text-secondary" style="font-size: 0.8rem">${item.nama}</div>
                    </td>
                    <td>
                        <input type="number" class="editable-input" value="${item.lpptk}" 
                        onchange="updateItem('${id}', 'lpptk', this.value)">
                    </td>
                    <td>
                        <input type="number" class="editable-input text-primary" value="${item.gudang}" 
                        onchange="updateItem('${id}', 'gudang', this.value)">
                    </td>
                    <td>
                        <input type="number" class="editable-input text-primary" value="${item.toko}" 
                        onchange="updateItem('${id}', 'toko', this.value)">
                    </td>
                    <td><span class="selisih-box ${sClass}">${selisih}</span></td>
                    <td>
                        <button class="btn btn-link text-danger p-0 opacity-50 hover-opacity-100" onclick="hapusSatu('${id}')">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>`;
        });

        tableHtml += `</tbody></table></div></div>`;
        
        if (!hasData) {
            container.innerHTML = `
                <div class="text-center p-5 text-muted card bg-white">
                    <i class="fas fa-folder-open fa-2x mb-3 text-light-gray"></i><br>
                    Belum ada data di kategori ini
                </div>`;
        } else {
            container.innerHTML = tableHtml;
        }
    }

    // 5. Fitur Download & Hapus
    window.downloadExcel = () => {
        if(Object.keys(allData).length === 0) return alert("Belum ada data untuk di-download.");
        
        const dataExcel = Object.keys(allData).map(id => {
            const item = allData[id];
            const total = item.gudang + item.toko;
            return {
                Kategori: item.kategori,
                PLU: item.plu,
                Nama_Barang: item.nama,
                Stok_Komputer: item.lpptk,
                Fisik_Gudang: item.gudang,
                Fisik_Toko: item.toko,
                Total_Fisik: total,
                Selisih: total - item.lpptk,
                Waktu_Input: new Date(item.timestamp).toLocaleString()
            };
        });

        const worksheet = XLSX.utils.json_to_sheet(dataExcel);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Stok Opname");
        XLSX.writeFile(workbook, `SO_Harian_Udin_${new Date().toISOString().slice(0,10)}.xlsx`);
    };

    window.hapusSatu = (id) => { if(confirm("Hapus item ini?")) remove(ref(db, 'stok_opname/' + id)); };
    window.resetSemua = () => { if(confirm("⚠️ PERINGATAN: Menghapus SELURUH data database?")) remove(dbRef); };

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
                               </html>
